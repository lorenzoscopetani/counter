<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel=" icon" href="./assets/img/favicon.png" type="image/x-icon" />
		<title>Counter</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/7e39d36164.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<h1>Counter</h1>
			<i class="fas fa-moon" id="theme-btn"></i>
			<div class="counter-container"></div>
			<div class="input-box">
				<input class="input" type="number" placeholder="Add number" />
				<button type="submit" class="add-btn">
					<i class="fas fa-plus"></i>
				</button>
			</div>
			<div class="reset-container"></div>
		</div>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
